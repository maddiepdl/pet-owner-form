<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Owner Form</title>
  <style>
    form div {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>Pet Owner Form</h1>

  <!-- form to collect owner information -->
  <form id="petOwnForm">
    <div>
      <label for="ownerName">Owner Name:</label>
      <input type="text" id="ownerName" name="ownerName" />
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" />
    </div>

    <div>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" />
    </div>

    <div>
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" />
    </div>

    <div>
      <label for="petName">Pet's Name:</label>
      <input type="text" id="petName" name="petName" />
    </div>

    <div>
      <label for="petType">Pet Type:</label>
      <input type="text" id="petType" name="petType" />
    </div>

    <button type="button" id="saveButton">Save</button>
  </form>

  <!-- display section -->
  <h2>Owner Information</h2>
  <div class="output">
    <div id="ownerNameDisplay"></div>
    <div id="ownerCityDisplay"></div>
    <div id="petNameDisplay"></div>
    <div id="petTypeDisplay"></div>
  </div>

  <!-- js files in the correct order -->
  <script src="state.js"></script>
  <script src="petOwnerFactory.js"></script>
  <script src="script.js"></script>
</body>
</html>
