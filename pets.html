<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pet Management</title>
  <style>
    form div {
      margin-bottom: 12px;
    }

    #petsContainer div {
      border: 1px solid #0ABAB5; /* Tiffany blue */
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Pet Management</h1>

  <!-- form to collect pet -->
  <form id="petForm">
    <div>
      <label for="petName">Pet's Name:</label>
      <input type="text" id="petName" />
    </div>
    <div>
      <label for="petAge">Age:</label>
      <input type="number" id="petAge" />
    </div>
    <div>
      <label for="petSpecies">Species:</label>
      <input type="text" id="petSpecies" />
    </div>
    <button type="button" id="createPetBtn">Create Pet</button>
  </form>

  <!-- pet display container -->
  <h2>All Pets</h2>
  <div id="petsContainer"></div>

  <!-- js files in the correct order -->
  <script src="petCreator.js"></script>
  <script src="state.js"></script>
  <script src="pets.js"></script>
</body>
</html>
